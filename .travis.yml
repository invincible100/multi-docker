sudo: required
services:
  - docker

before_install:
  - docker build -t invincible100/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run invincible100/react-test npm run test -- --coverage

after_success:
  - docker build -t invincible100/multi-client ./client
  - docker build -t invincible100/multi-nginx ./nginx
  - docker build -t invincible100/multi-server ./server
  - docker build -t invincible100/multi-worker ./worker
  # Login to Docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Push images to docker hub
  - docker push invincible100/multi-client
  - docker push invincible100/multi-nginx
  - docker push invincible100/multi-server
  - docker push invincible100/multi-worker
